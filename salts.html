        }

        }

        }

            margin-bottom: 3rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c7744;
            font-weight: 700;
        }
        
        .product-info p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            font-weight: 400;
        }
        
        .view-details {
            display: inline-block;
            background-color: #2c7744;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .view-details:hover {
            background-color: #235c36;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        .modal-content {
            background-color: white;
            margin: 0 auto;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: #2c7744;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .close-modal {
            font-size: 1.8rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .modal-body {
                flex-direction: row;
            }
        }
        
        .product-gallery {
            flex: 1;
            position: relative;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .slide {
            min-width: 100%;
            height: 100%;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .slider-nav {
            position: absolute;
            bottom: 15px;
            right: 50%;
            transform: translateX(50%);
            display: flex;
            gap: 10px;
        }
        
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(44, 119, 68, 0.3);
        }

            background: white;
            transform: scale(1.2);
            border-color: #2c7744;
        }

            top: 50%;
            transform: translateY(-50%);

            justify-content: center;

        }

        }

                ],
                shortDesc: "نمک دریایی با عطر دودی طبیعی",
                fullDesc: "نمک دریایی دودی با استفاده از چوب بلوط به طور طبیعی دودی شده و عطر و طعم منحصر به فردی دارد. این نمک برای افزودن طعم دودی به گوشت، ماهی، سبزیجات و حتی پنیر بدون نیاز به فرآیند دودی کردن طولانی عالی است."
            }
        ];

        // المنت‌های DOM
        const productsGrid = document.getElementById('productsGrid');
        const productModal = document.getElementById('productModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalSlides = document.getElementById('modalSlides');
        const modalDescription = document.getElementById('modalDescription');
        const closeModal = document.getElementById('closeModal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('prevBtn');
        const sliderNav = document.getElementById('sliderNav');

        // متغیرهای اسلاید
        let currentSlideIndex = 0;
        let currentProductImages = [];

        // ایجاد کارت‌های محصول
        function createProductCards() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.images[0]}')"></div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.shortDesc}</p>
                        <a href="#" class="view-details" data-id="${product.id}">مشاهده جزئیات</a>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // اضافه کردن event listener برای دکمه‌های مشاهده جزئیات
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const productId = parseInt(this.getAttribute('data-id'));
                    openProductModal(productId);
                });
            });
        }

        // باز کردن مودال محصول
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                modalTitle.textContent = product.name;
                modalDescription.textContent = product.fullDesc;
                
                // تنظیم اسلایدها
                currentProductImages = product.images;
                currentSlideIndex = 0;
                updateSlider();
                
                productModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // به‌روزرسانی اسلایدر
        function updateSlider() {
            // پاک کردن اسلایدهای قبلی
            modalSlides.innerHTML = '';
            sliderNav.innerHTML = '';
            
            // ایجاد اسلایدهای جدید
            currentProductImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<img src="${image}" alt="${modalTitle.textContent} - تصویر ${index + 1}">`;
                modalSlides.appendChild(slide);
                
                // ایجاد نقاط ناوبری
                const dot = document.createElement('div');
                dot.className = `slider-dot ${index === currentSlideIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => {
                    currentSlideIndex = index;
                    updateSlider();
                });
                sliderNav.appendChild(dot);
            });
            
            // تنظیم موقعیت اسلایدها
            modalSlides.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
        }

        // تغییر اسلاید
        function changeSlide(direction) {
            currentSlideIndex += direction;
            
            if (currentSlideIndex < 0) {
                currentSlideIndex = currentProductImages.length - 1;
            } else if (currentSlideIndex >= currentProductImages.length) {
                currentSlideIndex = 0;
            }
            
            updateSlider();
        }

        // بستن مودال
        function closeProductModal() {
            productModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event Listeners
        closeModal.addEventListener('click', closeProductModal);
        
        // دکمه‌های اسلاید
        document.getElementById('prevBtn').addEventListener('click', () => changeSlide(-1));
        document.getElementById('nextBtn').addEventListener('click', () => changeSlide(1));
        
        // بستن مودال با کلیک خارج از آن
        window.addEventListener('click', function(e) {
            if (e.target === productModal) {
                closeProductModal();
            }
        });

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            createProductCards();
        });
    </script>
</body>
</html>
