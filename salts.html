        * {

        body {

        header {

        }
        
        header p {

        }
        
        /* Products Section */
        .products-section {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c7744;
        }
        
        .product-info p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .view-details {
            display: inline-block;
            background-color: #2c7744;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .view-details:hover {
            background-color: #235c36;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem 1rem;
        }
        
        .modal-content {
            background-color: white;
            margin: 0 auto;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            color: #2c7744;
            font-size: 1.8rem;
        }

            font-size: 1.8rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

            line-height: 1.8;

            },
            {
                id: 19,
                name: "نمک دریایی اورگانو",
                image: "https://images.unsplash.com/photo-1598808503746-f34cfc8c4f63?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                shortDesc: "نمک دریایی با اورگانو مدیترانه‌ای",
                fullDesc: "نمک دریایی اورگانو ترکیبی از نمک دریایی خالص و اورگانو مدیترانه‌ای خشک شده است. این نمک طعم گرم و کمی تلخ اورگانو را به غذاها می‌دهد و برای پیتزا، پاستا، سالاد و غذاهای یونانی عالی است."
            },
            {
                id: 20,
                name: "نمک دریایی مخلوط ایتالیایی",
                image: "https://images.unsplash.com/photo-1615485500608-1e5bcd70bb00?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                shortDesc: "نمک دریایی با مخلوط سبزیجات ایتالیایی",
                fullDesc: "نمک دریایی مخلوط ایتالیایی ترکیبی از نمک دریایی خالص و مخلوطی از سبزیجات ایتالیایی شامل ریحان، اورگانو، رزماری و آویشن است. این نمک برای تمام غذاهای ایتالیایی از پاستا و پیتزا تا ریسوتو و سالاد عالی است."
            }
        ];

        // المنت‌های DOM
        const productsGrid = document.getElementById('productsGrid');
        const productModal = document.getElementById('productModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        const buyLink = document.getElementById('buyLink');
        const closeModal = document.getElementById('closeModal');

        // ایجاد کارت‌های محصول
        function createProductCards() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image" style="background-image: url('${product.image}')"></div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.shortDesc}</p>
                        <a href="#" class="view-details" data-id="${product.id}">مشاهده جزئیات</a>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // اضافه کردن event listener برای دکمه‌های مشاهده جزئیات
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const productId = parseInt(this.getAttribute('data-id'));
                    openProductModal(productId);
                });
            });
        }

        // باز کردن مودال محصول
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                modalTitle.textContent = product.name;
                modalImage.style.backgroundImage = `url('${product.image}')`;
                modalDescription.textContent = product.fullDesc;
                buyLink.href = `https://yoursite.com/buy/${product.id}`; // لینک خرید - شما می‌توانید این را تغییر دهید
                productModal.style.display = 'block';
                document.body.style.overflow = 'hidden'; // جلوگیری از اسکرول صفحه پشت مودال
            }
        }

        // بستن مودال
        function closeProductModal() {
            productModal.style.display = 'none';
            document.body.style.overflow = 'auto'; // فعال کردن مجدد اسکرول صفحه
        }

        // Event Listeners
        closeModal.addEventListener('click', closeProductModal);
        
        // بستن مودال با کلیک خارج از آن
        window.addEventListener('click', function(e) {
            if (e.target === productModal) {
                closeProductModal();
            }
        });

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            createProductCards();
        });
    </script>
</body>
